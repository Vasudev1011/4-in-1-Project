<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Changer</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1 id="heading">Color Scheme Switcher</h1>
      </div>

      <div class="color-block">
        <div>
          <div class="card">
            <div class="color" id="blue"><p class="title">Blue</p></div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="color" id="red"><p class="title">Red</p></div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="color" id="green"><p class="title">Green</p></div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="color" id="black"><p class="title">Black</p></div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="color" id="yellow"><p class="title">Yellow</p></div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="color" id="voilet"><p class="title">Violet</p></div>
          </div>
        </div>
      </div>

      <div>
        <h2 class="footer" id="foot">
          Try Clicking on one of the colors above to change the background color
          of this page
        </h2>
      </div>
    </div>

    <script src="color.js"></script>
  </body>
</html>
