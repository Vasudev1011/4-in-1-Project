<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>

  <body>
    <div class="main">
      <div class="clock">
        <h1>Your Current Time Is</h1>

        <div class="time">
          <h1>
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec"
              >00</span
            >
          </h1>
          <h2>
            <span class="hr">Hr</span> <span class="min">mm</span>
            <span class="sec">ss</span>
          </h2>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
